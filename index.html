<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Гра Шпигун</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #0f172a; color: white; margin: 0; font-family: sans-serif; }
        #loading { text-align: center; margin-top: 50px; font-size: 1.2rem; opacity: 0.7; transition: opacity 0.3s; }
        #error-log {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; 
            color: #ef4444; padding: 20px; font-size: 14px; z-index: 9999; display: none;
            overflow: auto; font-family: monospace;
        }
    </style>
    <script>
        // Global Error Handler
        window.onerror = function(msg, url, line, col, error) {
            var el = document.getElementById('error-log');
            if (el) {
                el.style.display = 'block';
                el.innerHTML += "<h3>Помилка:</h3>" + msg + "<br><br>Line: " + line + "<br>" + (error ? error.stack : "");
            }
            return false;
        };
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="error-log"></div>
    
    <!-- Background Elements -->
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main App Container -->
    <main id="app" class="glass-container">
        <div id="loading">
            Завантаження...<br>
            <span style="font-size: 12px; opacity: 0.5;">Секундочку</span>
        </div>
    </main>

    <script>
        // Fallback: If script.js doesn't clear this in 3 seconds, show error
        setTimeout(function() {
            var loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = "Скрипт не відповідає.<br><br>Спробуйте оновити сторінку або перевірте файл script.js";
                loading.style.color = "#ef4444";
            }
        }, 3000);
    </script>

    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
